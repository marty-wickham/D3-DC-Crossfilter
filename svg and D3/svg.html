<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scalable Vector Graphics</title>
</head>
<body>
    
    <svg>
        <rect x="0" y="0" width="100" height="50" fill="red"/>     <!-- x and y origin are in the top left corner -->
        <circle cx="100" cy="25" r="20" fill="blue"/>                <!-- cx an cy define the poition of the center of the circle -->
        <polygon points="0,0 100,0 200,100 150,50 300,300 0,300"/>
    </svg>
</body>
</html>
